<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>tdBot sign in</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/kioskboard-2.3.0.min.css" rel="stylesheet">
        <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
    </head>
    <body>
    <div class="d-flex justify-content-center" style="height:100%">
        <div class="align-self-center align-items-center">
            <div class="align-self-center" style="text-align: center">
                <input id="code" class="form-control form-control-lg" data-kioskboard-type="numpad" data-kioskboard-placement="bottom" placeholder="Your Code" />
            </div>
            <div class="mt-4">
                <small class="text-muted">Enter your Telegram confirmation code</small>
            </div>
        </div>
    </div>

    <script src="js/qrious.min.js"></script>
    <script src="js/kioskboard-2.3.0.min.js"></script>
    <script>
        (function() {
            Telegram.WebApp.ready();

            let code = document.getElementById("code")
            KioskBoard.run('#code', {
                keysArrayOfObjects: [{"0": "0"}],
                keysEnterCanClose: false,
                cssAnimations: false,
                keysEnterCallback: () => {
                    if (code.value) {
                        Telegram.WebApp.sendData(code.value);
                    }
                }
            });

            code.focus();
        })();
    </script>
    </body>
</html>
