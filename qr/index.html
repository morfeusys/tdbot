<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>tdBot sign in</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
    <div class="d-flex justify-content-center" style="height:100%">
        <div class="align-self-center align-items-center">
            <div class="align-self-center" style="text-align: center">
                <canvas id="qr" class="align-self-center"></canvas>
            </div>
            <div class="mt-4">
                <p class="h4">Scan With Mobile Telegram</p>
                <ol>
                    <li>Open Telegram on your phone</li>
                    <li>Go to Settings > Devices > Scan QR Code</li>
                    <li>Scan this image to log in</li>
                </ol>
                <small class="text-muted">Get new QR link if this one was expired</small>
            </div>
        </div>
    </div>

    <script src="js/qrious.min.js"></script>
    <script>
        (function() {
            let url = new URLSearchParams(window.location.search);
            let colors = ['blueviolet', 'brown', 'cadetblue', 'chocolate', 'coral', 'cornflowerblue', 'crimson', 'deeppink', 'forestgreen', 'indigo', 'orchid', 'purple', 'teal'];
            new QRious({
                size: 200,
                foreground: colors[Math.floor(Math.random() * colors.length)],
                element: document.getElementById('qr'),
                value: "tg://login?token=" + url.get("token")
            });
        })();
    </script>
    </body>
</html>
